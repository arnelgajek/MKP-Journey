<div class="page-header">
        <br />
        <h1><strong>{{titleCreateAccount}}</strong></h1>
</div>

<div class="createAccountBox">
    <form data-ng-submit="createAccount()">
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Mailadress:" name="email" data-ng-model="createAccountData.email" required>
            <input type="password" class="form-control" placeholder="Lösenord:" name="password" data-ng-model="createAccountData.password" required>
            <input type="password" class="form-control" placeholder="Upprepa lösenord:" name="confirmPassword" data-ng-model="createAccountData.confirmPassword" required>
            <br />
            <button type="submit" class="btn btn-default"><strong>Godkänn</strong></button>
            <br />
            <br />
        </div>
    </form>
</div>
