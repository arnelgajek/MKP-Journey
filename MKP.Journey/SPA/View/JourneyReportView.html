<data-ng-include src="'/SPA/Includes/Menu.PartialView.html'">
    Menu.PartialView.html
</data-ng-include>

<div class="reportBox">
    <div class="page-header">
        <h3><strong>{{titleJourneyReport}}</strong></h3>
    </div>
    <div class="form-group">
        <!-- Dropdownlista med fordon. -->
        <select class="form-control" id="regNumber" data-ng-model="report.VehicleId" data-ng-options="vehicle.Id as vehicle.RegNumber for vehicle in vehicles | filter: {Status: 1}"></select>
        <!-- Datepicker1 -->
        <input type="text" class="form-control" placeholder="År-Månad-Dag" id="fromDate" data-ng-model="report.fromDate" />
        <!-- Datepicker2-->
        <input type="text" class="form-control" placeholder="År-Månad-Dag" id="toDate" data-ng-model="report.toDate" />
        <!-- Resultatet på ovan val av fordon och datum ska presentera ett diagram: -->
        <button type="submit" id="getTheChart" data-ng-click="getTheChart(report)" class="btn btn-default"><strong>Skapa rapport</strong></button>
        <!-- Doughnut-diagram (cirkel) -->
        <!-- 3 olika spam 0-20km (grå färg), 21-50km (blå färg), 51-200km (röd färg). -->
        <div data-ng-show="showTheChart">
            <hr />
            <canvas id="doughnut" class="chart chart-doughnut"
                    chart-data="chartData" 
                    chart-labels="chartLabels"
                    chart-click="chartClick">
            </canvas>
        </div>
    </div>
    <!-- Diagrammet ska kunna generera en PDF-fil som ska laddas ner automatisk genom att trycka på "skapa PDF". -->
    <button type="button" id="newJourneyButton" data-ng-click="createPDF()" class="btn btn-default"><strong>Skapa PDF</strong></button>
    <br />
    <br />
</div>
